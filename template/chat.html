<div id="online"><h1>Игроки</h1></div>-->
<div class="desk">
    <form class="chat">
        <div id="chat"><div id="empty">чат пуст</div></div>
        <textarea placeholder="Отправить сообщение: Enter" name="text" id="text"></textarea>
        <input type="submit" class="submit" name="submit">
    </form>
    <form class="game-panel">
        <div class="title">ходит</div>
        <div id="tour-name" class="title">anddreyko</div>
        <div class="talk-credit button">Взять в кредит 10 $</div>
        <!-- <div class="title">Первое действие</div> -->
        <div class="first-turn">
            <div class="talk-credit button">Выбрать первое действие
                <div class="form">
                    <div class="li" id="turn-1">Купить склад</div>
                    <div class="li" id="turn-2">Купить Машину</div>
                    <div class="li" id="turn-3">Купить Товар</div>
                    <div class="li" id="turn-4">Произвести Товар</div>
                    <div class="li" id="turn-5">Передвинуть Корабль</div>
                </div>
            </div>
        </div>
        <!-- <div class="title">Второе действие</div> -->
        <div class="second-turn">
            <div class="talk-credit button">Выбрать второе действие
                <div class="form">
                    <div class="li" id="turn-1">Купить склад</div>
                    <div class="li" id="turn-2">Купить Машину</div>
                    <div class="li" id="turn-3">Купить Товар</div>
                    <div class="li" id="turn-4">Произвести Товар</div>
                    <div class="li" id="turn-5">Передвинуть Корабль</div>
                </div>
            </div>
        </div>
    </form>
    <%=interface%>
</div>
<script src="./js/socket.io.js"></script>
<script src="./js/socket.io.game.client.js"></script>
