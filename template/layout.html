<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title><%-title%></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="yandex-tableau-widget" content="logo=img\icobrowser.png, color=#567483" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">
        <meta name="yandex-tableau-widget" content="logo=http://localhost:5000/img/logo.png, color=#ff0000" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="js/jquery.smoothscroll.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
            <% if(user){ %>
        <header>
            <div class="wrap">
            <div class="logo"></div>
            <div class="log">
            <% if(user){ %>
                <div class="user">
                    <%-user.get("username")%>
                    <div class="profile">Профиль</div>
                    <div class="logout"><a href="/logout">Выйти</a></div>
                </div>
            <% }else{ %>
                <div class="login"><a href="/login">Войти</a></div>
            <% } %>
            </div>
            </div>
        </header>
            <% } %>
        <div class="wrap">
        <%=body%>
        </div>
    </body>
</html>
