<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title><%-title%></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="yandex-tableau-widget" content="logo=img/logo.png, color=#567483" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">
        <script src="js/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src="js/jquery.smoothscroll.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div id="no-js" style="z-index: 1000; width: 100%; top: 0; left: 0; right: 0; position: absolute; padding: 1%;"><div style="text-align: center;" >Сайт не будет полноценно работать без JavaScript.<br/>Пожалуйста, включите его в вашем браузере.</div><script>$('#no-js').remove();</script></div>
        <div id="loading" style="z-index: 1000; position: fixed; height: 100%; width: 100%; background: #567483; "><div class="loading" style="" ></div><script>$(function(){$('#loading').fadeTo(500, 0, function(){$(this).remove();});});</script></div>
            <% if(user){ %>
        <header>
            <div class="wrap">
            <a href="/"><div class="logo"></div></a>
            <div class="log">
            <% if(user){ %>
                <div class="user">
                    <%-user.get("username")%>
                    <div class="profile"><a href="/user">Профиль</a></div>
                    <div class="logout"><a href="/logout">Выйти</a></div>
                </div>
            <% }else{ %>
                <div class="login"><a href="/login">Войти</a></div>
            <% } %>
            </div>
            </div>
        </header>
            <% } %>
        <div class="wrap">
        <%=body%>
        </div>
    </body>
</html>
